language: node_js
node_js: stable

# Travis-CI Caching
cache:
  directories:
    - node_modules

# S: Build Lifecycle
install:
  - npm install

before_script:
  - npm install -g gulp 

script:
  - gulp

after_script:
  - cd ./source
  - git init
  - git config user.name "shenliyang"
  - git add .
  - git commit -m "Build by Travis CI"
  - git push --force --quiet "https://${GH_TOKEN}@${GH_REF}" master:master
# E: Build LifeCycle

branches:
  only:
    - master
env:
 global:
   - GH_REF: github.com/shenliyang/hexo-theme-snippet.git

